<!DOCTYPE html>
<html>
<head>
	<title>vue v on click</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app-6">
	  <p>{{ message }}</p>
	  <input v-model="message">
	</div>
</body>
<script>
	var app6 = new Vue({
	  el: '#app-6',
	  data: {
	    message: 'Hello Vue!'
	  }
	})
</script>
</html>
