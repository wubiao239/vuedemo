<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>vue componet prop</title>

	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app-6">
	  <child message="hello!"></child>
	</div>
</body>
<script>
	Vue.component('child', {
	  // 声明 props
	  props: ['message'],
	  // 就像 data 一样，prop 也可以在模板中使用
	  // 同样也可以在 vm 实例中通过 this.message 来使用
	  template: '<span>{{ message }}</span>'
	})
	var app6 = new Vue({
	  el: '#app-6',
	  data: {
	    message: 'Hello Vue!'
	  }
	})
</script>
</html>
